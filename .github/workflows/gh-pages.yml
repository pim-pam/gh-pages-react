name: GH pages ğŸŒ
on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ”
        uses: actions/checkout@v3
      
      - name: Install node âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install yarn ğŸ§¶
        run: npm install --global yarn

      - name: Install dependencies ğŸ“¦
        run: yarn --frozen-lockfile

      - name: Build app âœ¨
        run: yarn build

      - name: Upload app as artifact ğŸ
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./build

  deploy:
      environment:
        name: github-pages
        url: ${{ steps.step_name.outputs.url_output }}
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Deploy to GitHub Pages ğŸ“ƒ
          uses: actions/deploy-pages@v1